<!DOCTYPE html> 
<html>
    <head>
        <title>BosniaVenture</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <section class="landingScreen"> 
            <div class="landingScreen__content">
                <div class="title">bosniaventure</div>
                <div class="textOrganize">We help you organize your journey trough Bosnia & Herzegovina</div>
                <div class="textExperience">We help you experience Bosnian natural beauties trough your personalized journey.</div>

                <form>
                    <div class="form__data">
                        <div class="form__data__email">
                            <input id="email" type="email" placeholder="Email"/>
                            <div id="email-error" class="form__data__email__error">Please enter your email</div>
                        </div>
                        <select id="country" name="country">
                        </select>
                    </div>

                    <div class="form__footer">
                        <button id="submit" class="submit" type="button">I'M INTERESTED</button>
                        <div id="done-thanks" class="thank">
                            <div class="thank__sign"></div>
                            <div class="thank__text">Thank you for showing support! <br>We will get back to you when we go live</div>
                        </div>
                    </div>
                </form>

            </div>
        </section>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
